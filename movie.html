<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <style>
        h1{
            text-align: center;
            font-size: 60px;
            color: #7a24c5;
        }
        .card{
            width: 277px;
            display: inline-block;
            height: 510px;
            margin: 8px;
            border: 1px solid;
        }
        img{
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<h1>Movies</h1>
<div id="bigDiv"></div>

<script src="movieJson.js"></script>
<script>
    let arr = movies.Search;
    arr.map(movie =>
    bigDiv.innerHTML += `
      <div class="card">
        <h2>${movie.Title}</h2>
        <h4>${movie.Year}</h4>
        <img src=${movie.Poster} alt="">
      </div>
    `
    );
</script>

</body>
</html>
